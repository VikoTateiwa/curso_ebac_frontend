<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_html_js</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Condensed&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <h1>Vamos comparar os números ?</h1>
        <form id="form-comparacao">
            <h2>Campo A</h2>
            <input id="campo-a" type="number" name="campo-a" required placeholder="Digite o número A:">
            <br>
            <h2>Campo B</h2>
            <input id="campo-b" type="number" name="campo-b"required placeholder="Digite o número B:">
            <button type="submit">Comparar</button>
        </form>
    </div>
    <p class="success-message"></p>
    <p class="error-message"></p>
    <script src="main.js"></script>
</body>
</html>
